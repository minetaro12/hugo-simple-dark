<p>
  <a href="{{ .Site.BaseURL }}" class="title">
    {{ .Site.Title }}
  </a>
</p>

{{ range .Site.Menus.header }}
  {{ if eq .Params.newtab true }}
    <a href="{{ .URL }}" class="header-menu" target="_blank" rel="noopener noreferrer">{{ .Name }}</a>
  {{ else }}
    <a href="{{ .URL }}" class="header-menu">{{ .Name }}</a>
  {{ end }}
{{ end }}

<hr class="outhr">
